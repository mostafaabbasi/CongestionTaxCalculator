services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: congestion-tax-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=P@ssw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - congestion-tax-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "P@ssw0rd" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: congestion-tax-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5032
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CongestionTaxDb;User Id=sa;Password=P@ssw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
    ports:
      - "5032:5032"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - congestion-tax-network
    restart: on-failure

networks:
  congestion-tax-network:
    driver: bridge

volumes:
  sqlserver-data: